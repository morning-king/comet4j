<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Language" content="zh-cn" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Comet4J Demo</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/comet4j-0.0.2.js"></script>
<script type="text/javascript" src="js/talk.js"></script>
</head>
<body onload="init()">
<div id="statebar">
连接模式：用户数量：连接数量：信息缓存：CPU使用率：已用内存：可用内存：内存容量：
</div>
<div id="logbox">
	<div class="sysmessage">
		16:00&emsp;【苟珺】来了，欢迎体验 <a href="http://code.google.com/p/comet4j/" target="_new">Comet For Java</a>
	</div>
	<div class="usermessage">
		16:00&emsp;<span class="user">【苟珺】</span><blockquote>大家好啊！</blockquote>
	</div>
	

</div>

  
<div id="toolbar" >
请输入：<input maxlength="200" id="inputbox" onkeypress="return onSendBoxEnter(event);" type="text" />
<input type="button" class="button" onclick="send();" value="回车发送"></input>
<input type="button" class="button" onclick="rename();" value="改名"></input>
</div>


</body>

</html>
